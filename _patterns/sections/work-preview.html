<section class="work-preview pad-b-2">

  <div class="embed embed-24by10">
    <img class="embed-item img-flex preview-img" src="/images/case-studies/{{include.image}}" alt="">
  </div>
  <div class="preview-content pad-b-2 gutter-2 wrapper">
    <div class="gutter-2 pad-t-2">
      <h1 class="tera push-0">{{include.title}}</h1>
      <div class="grid grid-top">
        <div class="unit xs-1 m-1-2 l-1-3 preview-title push-1-2">
          <span class="milli project-kind">{{include.details}}</span>
        </div>
        <div class="unit xs-1 m-1-2 l-2-3 preview-intro push">
          <p class= "push-0 max-length-no-center preview-intro">{{include.description}}</p>
        </div>
        <div class="unit xs-1">
          {% pattern buttons/basic url=include.data.url text=include.data.text %}
        </div>
      </div>
    </div>


  </div>
</section>
