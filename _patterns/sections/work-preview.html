<section class="work-preview">

  <div class="embed embed-16by9">
    <img class="embed-item img-flex review-img" src="/images/case-studies/{{include.image}}" alt="">
  </div>
  <div class="preview-content pad-b-2 gutter-2">
    <div class="gutter-2 pad-t-2">
      <h1 class="tera push-0">{{include.title}}</h1>
      <div class="grid">
        <div class="unit xs-1 m-1-2 l-1-3 preview-title push">
          <span class="milli project-kind">{{include.details}}</span>
        </div>
        <div class="unit xs-1 m-1-2 l-2-3 preview-intro">
          <p class= "milli push-0 max-length-no-center preview-intro">{{include.description}}</p>
        </div>
        <div class="unit xs-1">
          <a href="#"></a>
        </div>
      </div>
    </div>

  </div>
</section>
