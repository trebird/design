<section class="work-preview pad-b-2">
  <div class="">
    {% pattern sections/preview-img image=include.image %}
  </div>
  <div class="preview-content pad-b-2 gutter-2 wrapper">
    <div class="gutter-2 pad-t-2">
      <h1 class="tera push-0">{{include.title}}</h1>
      <div>
        <div class="preview-title push-1-2">
          <span class="milli project-kind">{{include.details}}</span>
        </div>
        <div class="preview-intro">
          <p class= "push-1-2 max-length-no-center preview-intro">{{include.description}}</p>
        </div>
        <div class="">
          {% pattern buttons/basic url=include.data.url text=include.data.text %}
        </div>
      </div>
    </div>


  </div>
</section>
